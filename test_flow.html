<!DOCTYPE html>
<html>
<head>
    <title>Test Explore Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Explore Flow Test</h1>
    
    <div class="test">
        <h3>Test 1: API Health Check</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: Temple Search</h3>
        <button onclick="testTemples()">Test Temples in Warangal</button>
        <div id="temple-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: Museum Search</h3>
        <button onclick="testMuseums()">Test Museums in Delhi</button>
        <div id="museum-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 4: Fort Search</h3>
        <button onclick="testForts()">Test Forts in Rajasthan</button>
        <div id="fort-result"></div>
    </div>

    <script>
        async function testHealth() {
            const result = document.getElementById('health-result');
            try {
                const response = await fetch('http://localhost:8002/health');
                const data = await response.json();
                result.innerHTML = `<div class="success"><strong>‚úÖ Success:</strong> <pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                result.innerHTML = `<div class="error"><strong>‚ùå Error:</strong> ${error.message}</div>`;
            }
        }

        async function testTemples() {
            const result = document.getElementById('temple-result');
            try {
                result.innerHTML = '<div>üîÑ Testing temples...</div>';
                const response = await fetch('http://localhost:8002/explore', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'temples in warangal' })
                });
                const data = await response.json();
                if (data.success && data.result.items.length > 0) {
                    result.innerHTML = `<div class="success"><strong>‚úÖ Success:</strong> Found ${data.result.items.length} temples<br><strong>First item:</strong> <pre>${JSON.stringify(data.result.items[0], null, 2)}</pre></div>`;
                } else {
                    result.innerHTML = `<div class="error"><strong>‚ùå Error:</strong> No results or failed<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error"><strong>‚ùå Error:</strong> ${error.message}</div>`;
            }
        }

        async function testMuseums() {
            const result = document.getElementById('museum-result');
            try {
                result.innerHTML = '<div>üîÑ Testing museums...</div>';
                const response = await fetch('http://localhost:8002/explore', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'museums in delhi' })
                });
                const data = await response.json();
                if (data.success && data.result.items.length > 0) {
                    result.innerHTML = `<div class="success"><strong>‚úÖ Success:</strong> Found ${data.result.items.length} museums<br><strong>First item:</strong> <pre>${JSON.stringify(data.result.items[0], null, 2)}</pre></div>`;
                } else {
                    result.innerHTML = `<div class="error"><strong>‚ùå Error:</strong> No results or failed<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error"><strong>‚ùå Error:</strong> ${error.message}</div>`;
            }
        }

        async function testForts() {
            const result = document.getElementById('fort-result');
            try {
                result.innerHTML = '<div>üîÑ Testing forts...</div>';
                const response = await fetch('http://localhost:8002/explore', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'forts in rajasthan' })
                });
                const data = await response.json();
                if (data.success && data.result.items.length > 0) {
                    result.innerHTML = `<div class="success"><strong>‚úÖ Success:</strong> Found ${data.result.items.length} forts<br><strong>First item:</strong> <pre>${JSON.stringify(data.result.items[0], null, 2)}</pre></div>`;
                } else {
                    result.innerHTML = `<div class="error"><strong>‚ùå Error:</strong> No results or failed<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error"><strong>‚ùå Error:</strong> ${error.message}</div>`;
            }
        }

        // Auto-run health check on load
        window.onload = () => testHealth();
    </script>
</body>
</html>
